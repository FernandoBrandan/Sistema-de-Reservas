<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background: #f5f5f5
        }

        .container {
            max-width: 1200px;
            margin: 0 auto
        }

        h1 {
            text-align: center;
            margin-bottom: 20px
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px
        }

        .card h3 {
            margin-bottom: 10px;
            color: #333
        }

        .form-group {
            margin-bottom: 10px
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold
        }

        input,
        select,
        button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 5px
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer
        }

        button:hover {
            background: #0056b3
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 5px
        }

        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 3px
        }

        .loading {
            color: #666;
            font-style: italic
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724
        }

        .data-item {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #007bff
        }

        .slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 5px;
            margin-top: 10px
        }

        .slot {
            padding: 8px;
            text-align: center;
            border-radius: 3px;
            font-size: 14px
        }

        .slot.available {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slot.available:hover {
            background-color: #a8d5a2;
        }

        .available {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724
        }

        .unavailable {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24
        }

        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold
        }

        .confirmed {
            background: #d4edda;
            color: #155724
        }

        .pending {
            background: #fff3cd;
            color: #856404
        }

        .cancelled {
            background: #f8d7da;
            color: #721c24
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            font-size: 12px
        }

        /* @media(max-width:768px) {
            .grid {
                grid-template-columns: 1fr
            }

            .btn-grid {
                grid-template-columns: 1fr
            }
        } */
    </style>
</head>

<body>
    <div class="container">
        <h1>Sistema de Reservas</h1>
        <div class="grid">

            <div class="card">
                <h3>üè¢ Recursos</h3>
                <button id="loadResources">Cargar Recursos</button>
                <button id="createResource" style="background:#28a745">Crear Recurso</button>
                <div style="display:none" id="createResourceForm">
                    <input id="resourceName" placeholder="Nombre del recurso">
                    <input id="resourceType" placeholder="Tipo">
                    <input id="resourceCapacity" type="number" placeholder="Capacidad">
                    <button id="submitResource">Guardar</button>
                </div>
                <div id="resourcesResult"></div>
            </div>

            <div class="card">
                <h3>üë• Usuarios</h3>
                <button id="loadUsers">Cargar Usuarios</button>
                <button id="createUserToggle" style="background:#28a745; ">Crear Usuario</button>

                <div id="createUserForm" style="display:none; margin-top:10px;">
                    <input id="userName" placeholder="Nombre del usuario" style="margin-bottom:5px;">
                    <input id="userEmail" type="email" placeholder="Email del usuario" style="margin-bottom:5px;">
                    <button id="submitUser">Guardar Usuario</button>
                </div>

                <div id="usersResult" style="margin-top:10px;"></div>
            </div>


            <div class="card">
                <h3>üìÖ Disponibilidad</h3>
                <div class="form-group">
                    <label>Recurso:</label>
                    <select id="resourceSelect">
                        <option value="">Seleccionar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" id="dateInput">
                </div>
                <button id="checkAvailability">Consultar</button>
                <div id="availabilityResult"></div>
            </div>

            <div class="card">
                <h3>üìã Reservas</h3>
                <div class="form-group">
                    <label>Recurso:</label>
                    <select id="reserveResourceSelect">
                        <option value="">Seleccionar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Usuario ID:</label>
                    <input id="userIdInput" placeholder="ID del usuario">
                </div>
                <div class="form-group">
                    <label>Fecha/Hora Inicio:</label>
                    <input type="datetime-local" id="startTimeInput">
                </div>
                <div class="form-group">
                    <label>Fecha/Hora Final:</label>
                    <input type="datetime-local" id="endTimeInput">
                </div>
                <div class="btn-grid">
                    <button id="createReservation" style="background:#28a745">Crear</button>
                    <button id="getReservation" style="background:#17a2b8">Buscar</button>
                    <button id="cancelReservation" style="background:#dc3545">Cancelar</button>
                </div>
                <div class="form-group">
                    <input id="reservationIdInput" placeholder="ID de reserva (buscar/cancelar)">
                </div>
                <div id="reservationResult"></div>
            </div>

            <div class="card">
                <h3>üìã Calendario</h3>
                <label>Desde: <input type="date" id="calendarStartDate" /></label>
                <label>Hasta: <input type="date" id="calendarEndDate" /></label>
                <label>Recurso (opcional): <input type="text" id="calendarResourceId"
                        placeholder="UUID del recurso" /></label>
                <button id="loadCalendar">Cargar</button>
                <div id="calendarResult"></div>
            </div>

            <div class="card">
                <h3>üìä Reportes</h3>
                <button id="loadOccupancyReport">Ocupaci√≥n</button>
                <div id="reportResult"></div>
            </div>

            <div class="card">
                <h3>üîÑ Transacciones</h3>
                <button id="loadFailedTransactions">Fallidas</button>
                <div class="form-group">
                    <label>ID Correlaci√≥n:</label>
                    <input id="correlationIdInput" placeholder="ID de correlaci√≥n">
                </div>
                <div class="btn-grid">
                    <button id="checkTransactionStatus">Estado</button>
                    <button id="checkTransactionEvents">Eventos</button>
                    <button id="retryTransaction">Reintentar</button>
                </div>
                <div id="transactionResult"></div>
            </div>

        </div>
    </div>

</body>

</html>
