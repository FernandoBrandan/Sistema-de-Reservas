<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas</title>
 
</head>

<body>
    <div class="container">
        <h1>Sistema de Reservas</h1>
        <div class="grid">

            <div class="card">
                <h3>üè¢ Recursos</h3>
                <button id="loadResources">Cargar Recursos</button>
                <button id="createResource" style="background:#28a745">Crear Recurso</button>
                <div style="display:none" id="createResourceForm">
                    <input id="resourceName" placeholder="Nombre del recurso">
                    <input id="resourceType" placeholder="Tipo">
                    <input id="resourceCapacity" type="number" placeholder="Capacidad">
                    <button id="submitResource">Guardar</button>
                </div>
                <div id="resourcesResult"></div>
            </div>

            <div class="card">
                <h3>üë• Usuarios</h3>
                <button id="loadUsers">Cargar Usuarios</button>
                <button id="createUserToggle" style="background:#28a745; ">Crear Usuario</button>

                <div id="createUserForm" style="display:none; margin-top:10px;">
                    <input id="userName" placeholder="Nombre del usuario" style="margin-bottom:5px;">
                    <input id="userEmail" type="email" placeholder="Email del usuario" style="margin-bottom:5px;">
                    <button id="submitUser">Guardar Usuario</button>
                </div>

                <div id="usersResult" style="margin-top:10px;"></div>
            </div>


            <div class="card">
                <h3>üìÖ Disponibilidad</h3>
                <div class="form-group">
                    <label>Recurso:</label>
                    <select id="resourceSelect">
                        <option value="">Seleccionar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" id="dateInput">
                </div>
                <button id="checkAvailability">Consultar</button>
                <div id="availabilityResult"></div>
            </div>

            <div class="card">
                <h3>üìã Reservas</h3>
                <div class="form-group">
                    <label>Recurso:</label>
                    <select id="reserveResourceSelect">
                        <option value="">Seleccionar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Usuario ID:</label>
                    <input id="userIdInput" placeholder="ID del usuario">
                </div>
                <div class="form-group">
                    <label>Fecha/Hora Inicio:</label>
                    <input type="datetime-local" id="startTimeInput">
                </div>
                <div class="form-group">
                    <label>Fecha/Hora Final:</label>
                    <input type="datetime-local" id="endTimeInput">
                </div>
                <div class="btn-grid">
                    <button id="createReservation" style="background:#28a745">Crear</button>
                    <button id="getReservation" style="background:#17a2b8">Buscar</button>
                    <button id="cancelReservation" style="background:#dc3545">Cancelar</button>
                </div>
                <div class="form-group">
                    <input id="reservationIdInput" placeholder="ID de reserva (buscar/cancelar)">
                </div>
                <div id="reservationResult"></div>
            </div>

            <div class="card">
                <h3>üìã Calendario</h3>
                <label>Desde: <input type="date" id="calendarStartDate" /></label>
                <label>Hasta: <input type="date" id="calendarEndDate" /></label>
                <label>Recurso (opcional): <input type="text" id="calendarResourceId"
                        placeholder="UUID del recurso" /></label>
                <button id="loadCalendar">Cargar</button>
                <div id="calendarResult"></div>
            </div>

            <div class="card">
                <h3>üìä Reportes</h3>
                <button id="loadOccupancyReport">Ocupaci√≥n</button>
                <div id="reportResult"></div>
            </div>

            <div class="card">
                <h3>üîÑ Transacciones</h3>
                <button id="loadFailedTransactions">Fallidas</button>
                <div class="form-group">
                    <label>ID Correlaci√≥n:</label>
                    <input id="correlationIdInput" placeholder="ID de correlaci√≥n">
                </div>
                <div class="btn-grid">
                    <button id="checkTransactionStatus">Estado</button>
                    <button id="checkTransactionEvents">Eventos</button>
                    <button id="retryTransaction">Reintentar</button>
                </div>
                <div id="transactionResult"></div>
            </div>

        </div>
    </div>

</body>

</html>
